{{- if .Values.openfeature.enabled }}
---
# Note: OpenFeature Operator requires cert-manager
# If cert-manager is not already installed, install it with:
# kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.14.3/cert-manager.yaml
# 
# This is a placeholder to document the requirement
# The actual cert-manager installation should be done separately
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "vegas-casino.fullname" . }}-cert-manager-requirement
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "vegas-casino.labels" . | nindent 4 }}
    app.kubernetes.io/component: documentation
data:
  requirement.md: |
    # Cert-Manager Requirement
    
    OpenFeature Operator requires cert-manager to be installed in the cluster.
    
    To install cert-manager, run:
    
    ```bash
    kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.14.3/cert-manager.yaml
    kubectl wait --for=condition=Available=True deploy --all -n cert-manager
    ```
    
    For more information, see: https://cert-manager.io/docs/installation/
{{- end }}








