{{- if .Values.gatewayAPI.enabled }}
{{- if .Capabilities.APIVersions.Has "gateway.networking.k8s.io/v1" }}
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Values.gatewayAPI.gateway.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "vegas-casino.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway-api
  {{- with .Values.gatewayAPI.gateway.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  gatewayClassName: {{ .Values.gatewayAPI.gateway.className }}
  {{- if .Values.global.codespace }}
  infrastructure:
    parametersRef:
      name: fixed-nodeport-params
      group: gateway.kgateway.dev
      kind: GatewayParameters
  {{- end }}
  listeners:
    {{- range .Values.gatewayAPI.gateway.listeners }}
    - name: {{ .name }}
      protocol: {{ .protocol }}
      port: {{ .port }}
      {{- if .hostname }}
      hostname: {{ .hostname | quote }}
      {{- end }}
      {{- if .tls }}
      tls:
        mode: {{ .tls.mode }}
        {{- if .tls.certificateRefs }}
        certificateRefs:
          {{- range .tls.certificateRefs }}
          - name: {{ .name }}
            kind: {{ .kind }}
          {{- end }}
        {{- end }} 
      {{- end }}
      allowedRoutes:
        namespaces:
          from: Same
    {{- end }}
{{- else }}
{{- if not .Values.ingress.enabled }}
{{- fail "Gateway API (gateway.networking.k8s.io/v1) is not available in this cluster. Please enable Gateway API or use traditional Ingress instead." }}
{{- end }}
{{- end }}
{{- end }}

