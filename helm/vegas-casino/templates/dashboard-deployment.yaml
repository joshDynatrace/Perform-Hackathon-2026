{{- if .Values.dashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vegas-casino.fullname" . }}-dashboard
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "vegas-casino.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "vegas-casino.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:

        app.kubernetes.io/name: {{ include "vegas-casino.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: dashboard
      annotations:
        dt.owner: '{{ .Values.global.teamIdentifier }}'
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.dashboard.service.port }}"
        prometheus.io/path: "/health"
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "vegas-casino.serviceAccountName" . }}
      containers:
      - name: dashboard
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        image: "{{ include "vegas-casino.image" (dict "service" .Values.dashboard "Values" .Values) }}"
        imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.dashboard.service.port }}
          protocol: TCP
        - name: grpc
          containerPort: {{ .Values.dashboard.service.grpcPort }}
          protocol: TCP
        env:
        - name: PORT
          value: "{{ .Values.dashboard.service.port }}"
        - name: GRPC_PORT
          value: "{{ .Values.dashboard.service.grpcPort }}"
        - name: SERVICE_NAME
          value: "{{ .Values.dashboard.env.SERVICE_NAME }}"
        - name: OTEL_SERVICE_NAME
          value: "{{ .Values.dashboard.env.OTEL_SERVICE_NAME }}"
        - name: OTEL_SERVICE_VERSION
          valueFrom:
            configMapKeyRef:
              name: {{ include "vegas-casino.fullname" . }}-config
              key: OTEL_SERVICE_VERSION
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name={{ .Values.dashboard.env.OTEL_SERVICE_NAME }},service.version={{ .Values.dashboard.env.OTEL_SERVICE_VERSION }},service.namespace={{ .Values.dashboard.env.SERVICE_NAMESPACE }},deployment.environment={{ .Values.dashboard.env.DEPLOYMENT_ENVIRONMENT }},application.name={{ .Values.dashboard.env.APPLICATION_NAME }}"
        - name: DEPLOYMENT_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: {{ include "vegas-casino.fullname" . }}-config
              key: DEPLOYMENT_ENVIRONMENT
        - name: SERVICE_NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: {{ include "vegas-casino.fullname" . }}-config
              key: SERVICE_NAMESPACE
        - name: K8S_CLUSTER_NAME
          valueFrom:
            configMapKeyRef:
              name: {{ include "vegas-casino.fullname" . }}-config
              key: K8S_CLUSTER_NAME
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "{{ .Values.opentelemetry.exporter.endpoint }}"
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "{{ .Values.opentelemetry.exporter.protocol }}"
        - name: OTEL_EXPORTER_OTLP_INSECURE
          value: "true"  # Disable TLS/SSL for plain gRPC connections
        # Scoring service configuration
        {{- if .Values.scoring.enabled }}
        - name: SCORING_SERVICE_URL
          value: "http://{{ include "vegas-casino.fullname" . }}-scoring:{{ .Values.scoring.service.port }}"
        {{- else }}
        - name: SCORING_SERVICE_URL
          value: "{{ .Values.dashboard.env.SCORING_SERVICE_URL }}"
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.dashboard.resources | nindent 10 }}
{{- end }}


