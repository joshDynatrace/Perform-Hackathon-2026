{{- if .Values.gateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vegas-casino.fullname" . }}-gateway
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "vegas-casino.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "vegas-casino.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "vegas-casino.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: gateway
      annotations:
        dt.owner: '{{ .Values.global.teamIdentifier }}'
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.gateway.service.port }}"
        prometheus.io/path: "/api/health"
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "vegas-casino.serviceAccountName" . }}
      containers:
      - name: gateway
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        image: "{{ include "vegas-casino.image" (dict "service" .Values.gateway "Values" .Values) }}"
        imagePullPolicy: {{ .Values.gateway.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.gateway.service.port }}
          protocol: TCP
        env:
        - name: PORT
          value: "{{ .Values.gateway.service.port }}"
        - name: SERVICE_NAME
          value: "{{ .Values.gateway.env.SERVICE_NAME }}"
        - name: OTEL_SERVICE_NAME
          value: "{{ .Values.gateway.env.OTEL_SERVICE_NAME }}"
        - name: OTEL_SERVICE_VERSION
          valueFrom:
            configMapKeyRef:
              name: {{ include "vegas-casino.fullname" . }}-config
              key: OTEL_SERVICE_VERSION
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name={{ .Values.gateway.env.OTEL_SERVICE_NAME }},service.version={{ .Values.gateway.env.OTEL_SERVICE_VERSION }},service.namespace={{ .Values.gateway.env.SERVICE_NAMESPACE }},deployment.environment={{ .Values.gateway.env.DEPLOYMENT_ENVIRONMENT }},application.name=Vegas-Casino-Microservices"
        - name: DEPLOYMENT_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: {{ include "vegas-casino.fullname" . }}-config
              key: DEPLOYMENT_ENVIRONMENT
        - name: SERVICE_NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: {{ include "vegas-casino.fullname" . }}-config
              key: SERVICE_NAMESPACE
        - name: K8S_CLUSTER_NAME
          valueFrom:
            configMapKeyRef:
              name: {{ include "vegas-casino.fullname" . }}-config
              key: K8S_CLUSTER_NAME
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SERVICE_INSTANCE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "{{ .Values.opentelemetry.exporter.endpoint }}"
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "{{ .Values.opentelemetry.exporter.protocol }}"
        # Service discovery
        - name: SLOTS_SERVICE_URL
          value: "http://{{ include "vegas-casino.fullname" . }}-slots:{{ .Values.slots.service.httpPort }}"
        - name: ROULETTE_SERVICE_URL
          value: "http://{{ include "vegas-casino.fullname" . }}-roulette:{{ .Values.roulette.service.httpPort }}"
        - name: DICE_SERVICE_URL
          value: "http://{{ include "vegas-casino.fullname" . }}-dice:{{ .Values.dice.service.httpPort }}"
        - name: BLACKJACK_SERVICE_URL
          value: "http://{{ include "vegas-casino.fullname" . }}-blackjack:{{ .Values.blackjack.service.httpPort }}"
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.gateway.resources | nindent 10 }}
{{- end }}

