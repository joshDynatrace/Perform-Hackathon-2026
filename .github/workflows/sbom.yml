name: Generate SBOM

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/vegasapp
  PLATFORM: linux/amd64

jobs:
  generate-sbom:
    name: Generate SBOM for ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - gateway
          - slots
          - blackjack
          - frontend
          - roulette
          - dice
          - scoring
          - dashboard
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for SBOM generation
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:sbom-temp
          load: true
          platforms: ${{ env.PLATFORM }}

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:sbom-temp
          format: spdx-json
          output-file: sbom-${{ matrix.service }}.json

      - name: Generate SBOM (SPDX format)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:sbom-temp
          format: spdx
          output-file: sbom-${{ matrix.service }}.spdx

      - name: Generate SBOM (CycloneDX format)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:sbom-temp
          format: cyclonedx-json
          output-file: sbom-${{ matrix.service }}.cdx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service }}
          path: |
            sbom-${{ matrix.service }}.json
            sbom-${{ matrix.service }}.spdx
            sbom-${{ matrix.service }}.cdx.json
          retention-days: 90

      - name: Attach SBOM to release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sbom-${{ matrix.service }}.json
            sbom-${{ matrix.service }}.spdx
            sbom-${{ matrix.service }}.cdx.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

