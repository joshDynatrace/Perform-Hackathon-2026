name: Generate SBOM

on:
  workflow_run:
    workflows: ["Docker Build and Push"]
    types:
      - completed
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/vegasapp
  PLATFORM: linux/amd64

jobs:
  generate-sbom:
    name: Generate SBOM for ${{ matrix.service }}
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    strategy:
      matrix:
        service:
          - gateway
          - slots
          - blackjack
          - frontend
          - roulette
          - dice
          - scoring
          - dashboard
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}
          sha: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (matching docker-build workflow)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image from registry
        id: pull
        run: |
          # Try tags in order of preference
          TAGS="${{ steps.meta.outputs.tags }}"
          IMAGE_BASE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}"
          CURRENT_REF="${{ github.event.workflow_run.head_branch || github.ref_name }}"
          CURRENT_SHA="${{ github.event.workflow_run.head_sha || github.sha }}"
          SHORT_SHA="${CURRENT_SHA:0:7}"
          
          echo "Available tags from metadata:"
          echo "$TAGS"
          echo ""
          echo "Trying to pull image with various tag formats..."
          
          # Try tags in order: branch-SHA, branch name, latest, full SHA
          TAG_CANDIDATES=(
            "${CURRENT_REF}-${SHORT_SHA}"
            "${CURRENT_REF}"
            "latest"
            "${CURRENT_SHA}"
          )
          
          # Also try tags from metadata action
          while IFS= read -r tag; do
            if [ -n "$tag" ]; then
              TAG_CANDIDATES+=("$tag")
            fi
          done <<< "$TAGS"
          
          MAX_RETRIES=3
          for tag in "${TAG_CANDIDATES[@]}"; do
            tag=$(echo "$tag" | tr -d ' ')
            if [ -z "$tag" ]; then
              continue
            fi
            
            echo "Attempting to pull: ${IMAGE_BASE}:${tag}"
            RETRY_COUNT=0
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if docker pull "${IMAGE_BASE}:${tag}" 2>/dev/null; then
                echo "✅ Successfully pulled image with tag: ${tag}"
                echo "tag=${tag}" >> $GITHUB_OUTPUT
                echo "image=${IMAGE_BASE}:${tag}" >> $GITHUB_OUTPUT
                
                # Get image digest for more reliable reference
                DIGEST=$(docker inspect "${IMAGE_BASE}:${tag}" --format='{{index .RepoDigests 0}}' 2>/dev/null || echo "")
                if [ -n "$DIGEST" ]; then
                  echo "digest=${DIGEST}" >> $GITHUB_OUTPUT
                  echo "Using image digest: ${DIGEST}"
                fi
                exit 0
              fi
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                sleep 5
              fi
            done
          done
          
          echo "❌ Failed to pull image with any tag format"
          echo "Tried tags: ${TAG_CANDIDATES[*]}"
          exit 1

      - name: Generate SBOM with Syft
        continue-on-error: true
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.pull.outputs.image }}
          format: spdx-json
          output-file: sbom-${{ matrix.service }}.json

      - name: Generate SBOM (SPDX format)
        continue-on-error: true
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.pull.outputs.image }}
          format: spdx
          output-file: sbom-${{ matrix.service }}.spdx

      - name: Generate SBOM (CycloneDX format)
        continue-on-error: true
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.pull.outputs.image }}
          format: cyclonedx-json
          output-file: sbom-${{ matrix.service }}.cdx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service }}
          path: |
            sbom-${{ matrix.service }}.json
            sbom-${{ matrix.service }}.spdx
            sbom-${{ matrix.service }}.cdx.json
          retention-days: 90

      - name: Attach SBOM to release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sbom-${{ matrix.service }}.json
            sbom-${{ matrix.service }}.spdx
            sbom-${{ matrix.service }}.cdx.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

