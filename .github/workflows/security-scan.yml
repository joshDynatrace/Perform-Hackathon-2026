name: Security Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday

jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - gateway
          - slots
          - blackjack
          - frontend
          - roulette
          - dice
          - scoring
          - dashboard
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: ./services/${{ matrix.service }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'
          continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'

      - name: Run Trivy scan (table format)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: ./services/${{ matrix.service }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          continue-on-error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          continue-on-error: true

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'python', 'java', 'go']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Install dependencies for CodeQL
        run: |
          if [ "${{ matrix.language }}" == "javascript" ]; then
            npm install -g jest
            (cd services/gateway && npm install) || true
            (cd services/slots && npm install) || true
            (cd services/blackjack && npm install) || true
            (cd services/frontend && npm install) || true
            (cd services/dashboard && npm install) || true
          elif [ "${{ matrix.language }}" == "python" ]; then
            (cd services/roulette/python && pip install -r requirements.txt) || true
          elif [ "${{ matrix.language }}" == "java" ]; then
            (cd services/scoring && mvn dependency:go-offline) || true
          elif [ "${{ matrix.language }}" == "go" ]; then
            (cd services/dice/go && go mod download) || true
          fi

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        continue-on-error: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        continue-on-error: true




