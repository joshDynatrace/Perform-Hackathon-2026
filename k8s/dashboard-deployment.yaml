apiVersion: apps/v1
kind: Deployment
metadata:
  name: vegas-dashboard-service
  namespace: vegas-casino
  labels:
    app: vegas-dashboard-service
    service: dashboard
    tier: microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vegas-dashboard-service
  template:
    metadata:
      labels:
        app: vegas-dashboard-service
        service: dashboard
        tier: microservice
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/health"
    spec:
      containers:
      - name: dashboard-service
        image: hrexed/vegasapp-dashboard:0.21
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "3001"
        - name: SERVICE_NAME
          value: "vegas-dashboard-service"
        # OpenTelemetry standard environment variables
        - name: OTEL_SERVICE_NAME
          value: "vegas-dashboard-service"
        - name: OTEL_SERVICE_VERSION
          valueFrom:
            configMapKeyRef:
              name: vegas-casino-config
              key: OTEL_SERVICE_VERSION
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name=vegas-dashboard-service,service.version=2.1.0,service.namespace=vegas-casino,deployment.environment=production,application.name=Vegas-Casino-Dashboard"
        - name: DEPLOYMENT_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: vegas-casino-config
              key: DEPLOYMENT_ENVIRONMENT
        - name: SERVICE_NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: vegas-casino-config
              key: SERVICE_NAMESPACE
        - name: K8S_CLUSTER_NAME
          valueFrom:
            configMapKeyRef:
              name: vegas-casino-config
              key: K8S_CLUSTER_NAME
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "otel-collector.default.svc.cluster.local:4317"
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "grpc"
        - name: OTEL_EXPORTER_OTLP_INSECURE
          value: "true"
        # Scoring service configuration
        - name: SCORING_SERVICE_URL
          value: "http://vegas-scoring-service:8085"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"




